<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- start to loader -->
    <div class="loader">
        <img src="assets/imgs/logoWhite.png" alt="">
    </div>

    <!-- Start Log In Section -->
    <div class="login-m">
        <div class="login-container login-con-background">
            <div class="logo">
                <img src="assets/imgs/logo.png" alt="">
            </div>
            <div class="content form-section-style">
                <div class="login-title">
                    <h2 class="head-m">مرحباً عزيزي الزائر !</h2>
                    <p class="text-m">يرجي ادخال بيانات الدخول</p>
                </div>
                <form action="index.html">
                    <div class="form-content">
                        <div class="inputs-m">
                            <div class="input-g">
                                <label for="" class="main-label">رقم الموبايل / اسم المستخدم
                                    <span class="label-hint">*</span>
                                </label>
                                <div class="main-input">
                                    <input type="text" class="input-me" placeholder="الرجاء ادخال رقم الجوال">
                                </div>
                            </div>
                            <div class="input-g">
                                <label for="" class="main-label">كلمة المرور
                                    <span class="label-hint">*</span>
                                </label>
                                <div class="main-input">
                                    <span class="pass-icon main-icon">
                                        <i class="fa-regular fa-eye"></i>
                                    </span>
                                    <input type="password" class="input-me" placeholder="الرجاء ادخال كلمة المرور">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="forget-container">
                        <a href="password-return.html" class="forget-password">هل نسيت كلمة المرور ؟</a>
                    </div>
                    <div class="input-g">
                        <input type="submit" value="دخول" class="submit-btn up mt-3">
                    </div>
                </form>
                <div class="not-account">
                    <a href="create-account.html" class="not-acc-link">
                        ليس لديك حساب ؟
                        <span class="click">انشاء حساب</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
